<!doctype html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0000, #330000);
            font-family: "ALK Sanet", sans-serif;
            color: #f1f1f1;
        }

        .main-box {
            max-width: 800px;
            margin: 4% auto;
            background-color: #2c0000;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            animation: fadeIn 0.8s ease;
        }

        label {
            font-size: 1.1rem;
            color: #ff9999;
        }

        input.form-control,
        textarea.form-control {
            background-color: #3d0000;
            border: 1px solid #880000;
            color: #fff;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #ff4444;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            background-color: #4d0000;
        }

        button.btn-primary {
            background-color: #990000;
            border-color: #cc0000;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button.btn-primary:hover {
            background-color: #cc0000;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 60, 60, 0.6);
        }

        .alert {
            background-color: #3d0000;
            color: #ffdddd;
            border: 1px solid #660000;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
            animation: fadeIn 0.4s ease-in-out;
        }

        .alert strong {
            color: #ff9999;
        }

        .close {
            color: #ffcccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

{% include 'header.html' %}

<div class="main-box">
    <h3 class="text-center mb-4" style="color: #ffcccc;">მოგვწერე კითხვა</h3>
    <form action="/add_question" method="POST">
        <div class="form-group">
            <label for="name">სახელი</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="სახელი" required>
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="question">კითხვა</label>
            <textarea class="form-control" id="question" name="question" rows="4" placeholder="შეიყვანეთ კითხვა" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">გააგზავნე კითხვა</button>
    </form>
</div>

<div class="main-box">
    <h4 class="mb-4" style="color: #ffaaaa;">თქვენი კითხვები</h4>
    <div class="accordion" id="faqAccordion">
        {% for question in questions %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ question['name'] }}:</strong><br>
            {{ question['question'] }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
