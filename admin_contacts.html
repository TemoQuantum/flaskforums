<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">
    <title>MyBlogs.ge</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a0000 !important;
            font-family: "ALK Sanet", sans-serif;
        }

        body {
            color: #fff !important;
        }

        .main-box {
            width: 90%;
            margin: 2% auto;
        }

        h2 {
            font-size: 28px;
            color: #ffcccc;
            border-bottom: 2px solid #800000;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b0000;
            box-shadow: 0 0 10px #500000;
        }

        thead {
            background-color: #5c0000;
        }

        thead th {
            font-weight: bold;
            color: #ffdddd;
            border: 1px solid #800000;
            padding: 14px;
            text-align: left;
        }

        tbody td {
            border: 1px solid #5a0000;
            padding: 14px;
            color: #f0f0f0;
        }

        tbody tr:nth-child(even) {
            background-color: #330000;
        }

        tbody tr:nth-child(odd) {
            background-color: #3b0000;
        }

        tbody tr:hover {
            background-color: #660000;
            transition: 0.2s ease-in-out;
        }

        .fa-reply {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'admin_header.html' %}

    <div class="main-box">
        <h2>შემოსული მესიჯები</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>სახელი</th>
                    <th>Email</th>
                    <th>კითხვა</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question['id'] }}</td>
                    <td>{{ question['name'] }}</td>
                    <td>{{ question['email'] }}</td>
                    <td>{{ question['question'] }}</td>
                    <td>
                        <form action="/admin/respond/{{ question['id'] }}" method="POST" style="display: flex; gap: 5px;">
    <input type="text" name="response" class="form-control form-control-sm" placeholder="Type response..." required>
    <button type="submit" class="btn btn-sm btn-success">
        <i class="fas fa-paper-plane"></i>
    </button>
</form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
