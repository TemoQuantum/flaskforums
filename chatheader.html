<style>
    .vip-glow {
        color: #ffd700 !important;
        font-weight: bold;
        text-shadow: 0 0 4px #ffd700, 0 0 8px #ffc400;
    }
    .respected-glow {
        color: #ff4d4d !important;
        font-weight: bold;
        text-shadow: 0 0 4px #ff4d4d, 0 0 8px #ff1a1a;
    }
    .navbar-nav .nav-link { position: relative; color: #f8f9fa; transition: color 0.3s ease; }
    .navbar-nav .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; display: block; margin-top: 5px; right: 0; background: #ff3300; transition: width 0.3s ease; -webkit-transition: width 0.3s ease; left: 0; bottom: 0; }
    .navbar-nav .nav-link:hover::after { width: 100%; background: #ff3300; }
    .leak-glow { color: #ff3300 !important; font-weight: bold; animation: pulseGlow 2s infinite; }
    @keyframes pulseGlow { 0%, 100% { text-shadow: 0 0 5px #ff3300, 0 0 10px #ff3300, 0 0 20px #ff3300, 0 0 40px #ff3300; color: #ff3300; } 50% { text-shadow: none; color: #ff9966; } }
    .navbar-brand img { animation: flicker 3s infinite alternate; }
    @keyframes flicker { 0%, 100% { filter: brightness(1); } 20%, 60% { filter: brightness(1.3); } 40%, 80% { filter: brightness(0.7); } }
    .navbar-toggler-icon { filter: invert(1); transition: filter 0.3s ease; }
    .navbar-toggler:hover .navbar-toggler-icon { filter: invert(0.7); }
    .vip-glow {
        color: #ffd700 !important;
        font-weight: bold;
        text-shadow: 0 0 5px #ffd700, 0 0 10px #ffc400;
    }
    .respected-glow {
        color: #d8b2ff !important;
        font-weight: bold;
        text-shadow: 0 0 5px #c379ff, 0 0 10px #bf00ff;
    }
    .admin-glow {
        color: #ff4d4d !important;
        font-weight: bold;
        text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff1a1a;
    }
</style>

<nav class="navbar navbar-expand-lg" style="background-color: #230000;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/chat">General</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat/hacking">Hacking</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat/carding">Carding</a></li>
            <li class="nav-item"><a class="nav-link leak-glow" href="/chat/marketplace">Marketplace</a></li>

        </ul>
        <ul class="navbar-nav ml-auto">
            {% if session['user'] %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Hello, <span class="{{ get_user_style_class(session.user_name) }}">{{ session.user_name }}</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('sign_in') }}">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
