<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>რეგისტრაცია</title>
  <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'VT323', monospace;
      background: linear-gradient(135deg, #1a0000, #330000);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #2c0000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #ffcccc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 20px;
      color: #ffb3b3;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #400000;
      border: 2px solid #660000;
      color: #fff;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff4d4d;
      background-color: #4d0000;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #990000;
    }

    .signin-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-size: 18px;
      color: #ff9999;
      text-decoration: none;
    }

    .signin-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      background-color: #2e0000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }

    input {
      font-family: 'VT323', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/register">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required>
      </div>
      <button class="submit-btn" type="submit">Register</button>
      <a href="/sign_in" class="signin-link">Already have an account? Sign in</a>
    </form>
  </div>
</body>
</html>
