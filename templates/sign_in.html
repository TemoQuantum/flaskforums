<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>შესვლა</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzv-UWrgudsQRv6CGw-bKL8Jo6HJRaNCjH5A&s">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=VT323&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0000, #330000);
      font-family: "VT323", monospace;
      color: #f1f1f1;
    }

    .sign-in-form {
      width: 100%;
      max-width: 400px;
      background-color: #2c0000;
      padding: 40px;
      margin: 8% auto;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease;
    }

    .form-control {
      background-color: #3d0000;
      border: 1px solid #661111;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      background-color: #400000;
      border-color: #ff3333;
      color: #fff;
      box-shadow: none;
    }

    label {
      color: #e0e0e0;
    }

    .btn-primary {
      background-color: #cc0000;
      border-color: #cc0000;
    }

    .btn-primary:hover {
      background-color: #990000;
      border-color: #990000;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ff9999;
    }

    .register-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="sign-in-form">
  <h4 class="text-center mb-4">Sign In</h4>
  <form method="POST" action="/sign_in">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    <a href="/register" class="register-link">Not registered? Register</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
