            transition: color 0.3s ease;
        }
        a:hover, a:focus {
            color: #fff;
            text-decoration: underline;
        }

        /* You can style headings, paragraphs, buttons, etc. inside main-box as needed */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
